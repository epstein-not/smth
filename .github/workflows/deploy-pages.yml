name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Allow the workflow to write to the repo so the deploy action can push gh-pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Announcement
        if: ${{ success() }}
        run: |
          echo "✅ GitHub Pages published (branch: gh-pages): https://aswdBatch.github.io/urbanshade-OS/"
          echo "If the site doesn't appear, go to Settings → Pages and set source to 'gh-pages' branch and folder '/'"
